- id: 60c871b5e88843a39e057523aed73068
  alias: Notifikace o nové verzi systému
  trigger:
  - entity_id: binary_sensor.updater
    platform: state
    to: '1'
  action:
  - data:
      message: Nová verze systému je k dispozici https://www.home-assistant.io/latest-release-notes/
    service: notify.telegram_pavel
- alias: HACS update
  trigger:
    platform: state
    entity_id: sensor.hacs
  condition:
    condition: and
    conditions:
    - condition: numeric_state
      entity_id: sensor.hacs
      above: 0
    - condition: template
      value_template: '{{ (trigger.from_state.state | int) < (trigger.to_state.state
        | int) }}'
  action:
  - service: notify.telegram_pavel
    data_template:
      message: 'Upgrade balíčků je k dispozici: {{ states.sensor.hacs.state }}x'
  id: c41e72b8f149484b85cb05c403de657a
- id: a150369fa7be46199c8a5fb39d0daab2
  alias: Hlídání volného místa na disku
  trigger:
  - above: '90'
