    - platform: state
      entity_id: light.lampa_obyvak
  action:
    service_template: >
      {% if trigger.to_state.state == "on" %}
      light.turn_on
      {% elif trigger.to_state.state == "off" %}
      light.turn_off
      {% endif %}
    data_template: 
      entity_id: >
        {% if trigger.from_state.entity_id == "light.living_room_lamp_button" %}
        light.lampa_obyvak
        {% elif trigger.from_state.entity_id == "light.lampa_obyvak" %}
        light.living_room_lamp_button
        {% endif %}
