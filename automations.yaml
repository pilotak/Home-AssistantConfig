- alias: Změna teploty v obýváku
  trigger:
    platform: state
    entity_id: sensor.myslipotemp_1_0
  condition:
    condition: template
    value_template: '{{ trigger.from_state.state != trigger.to_state.state }}'
  action:
    service: mqtt.publish
    data_template:
      topic: mqtt-weather-display/in-temp
      qos: 1
      retain: true
      payload: "{%- set in_temp = states.sensor.myslipotemp_1_0.state -%} {%- if in_temp\
        \ is not none and in_temp != \"unavailable\" -%}\n  {{ in_temp }}\n{%- endif\
        \ -%}\n"
  id: 10cfc9774b644cd9a252f8a7aad1ebd2
- alias: Změna předpovědi počasí
  trigger:
    platform: state
    entity_id: sensor.clientraw_symbol
  condition:
    condition: template
    value_template: '{{ trigger.from_state.state != trigger.to_state.state }}'
  action:
    service: mqtt.publish
    data_template:
