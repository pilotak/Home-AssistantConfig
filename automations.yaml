    platform: numeric_state
  action:
  - data:
      message: 'Dochází místo na disku HA: {{ states.sensor.disk_use_.state }}%!'
      title: POZOR!!
    service: persistent_notification.create
  - data:
      message: 'Dochází místo na disku HA: {{ states.sensor.disk_use_.state }}%!'
    service: notify.telegram_pavel
