recorder:
  purge_keep_days: 30

history:
  exclude:
    entities:
      - sensor.since_last_boot
      - sensor.since_last_boot_templated
      - persistent_notification.invalid_config
      - sensor.time
      - sensor.mikrotik_uptime
    domains:
      - group
      - updater
      - script
      - input_slider
      - automation
      - weather

logbook:
  exclude:
    entities:
      - sensor.since_last_boot
      - sensor.since_last_boot_templated
      - sensor.ram_use
      - sensor.cpu_use
      - sensor.clientraw_wind_direction
      - sensor.mikrotik_uptime
      - sensor.time
    domains:
      - sun
      - updater
      - octoprint
      - media_player

